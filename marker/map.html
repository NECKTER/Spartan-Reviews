<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>SJSU Fast Food Restaurants</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
        function initMap() {
        var customLabel = {
        Macdonalds: {
          label: 'M'
          },
        Tacobell: {
          label: 'T'
          },
        Burgerking: {
          label: 'B'
          },
        Jackinthebox: {
          label: 'J'
          },
        Wendys: {
          label: 'W'
          },
        Carljr: {
          label: 'C'
          },
        Subway: {
          label: 'S'
          },
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(37.335240, -121.881112),
          zoom: 14
        });
        var infoWindow = new google.maps.InfoWindow;

          downloadUrl('https://00e9e64baca141f1b53b5ad9b14bffca28db7aa26f3af7a4e4-apidata.googleusercontent.com/download/storage/v1/b/markerx/o/marker.xml?qk=AD5uMEtKM_s0WttgyBEwHXKDv2Yz48WGuaQGIEtfY-kK3KztDnljdgJh7hcyerhK0BeAlJy3IkzmqZgeXWN8CkXd7JFt7CIGaAsUFXP1XvuFzRBx49S7B6okowX8lXj0HFCcR7P5sKUxeJFBsAG1QDns4DrGwVl62fHP368_NVy2kz4qlBdkuP5NE7mjDmhRz-IYN3vI_pnsUGbY-WquNdXwfV5WM-ddIYd9nBsULc4JaLavKwwT5zOzKxqOjGWGnww1nSQM3r6tV8Px_Sh09CRTj2nPBFuYgvtZ56cEvIkMDZRyMU9aHif8WZeMHLFNryNKoVfQC9pa0qckSC6WjSQTh1ARTLlOjR9uPNkE9EXFpExJ2o2B7DUywNZrTECQ3Cx3SQVszQTqM727HuMPjWzV-08R6_FRLk2uwPiNhCW-Tg6AtvX5RDbbHrk3PhR6Y1M1xITyI8ASQutlH-teJXiJeHTdxXcJn39cu4nRgNhCg-YCcE4Ur2CKU9jQCWdqeqdhRdRjN2qHleBeFnHlM71Umdx5qhk25FM4Y2rsRgMC6PEgmN7ay8enrjG8cmvU1sQSfJ5Z8P9IPW828wtIrAAIyvztPAVForlBZUEmlPEc31lrQYd19fhryvjFP4ZjAIJqaOMlOAVvgPvyRq9DrbVi4BI031RTCH_C-nBCiPfMPQITrdeSinQXqpuiJXRG4_9gmSeo76tY8S3ZutLlz8IpbRBzfhrWSvcS0raB3Pd_7GIPHCXiwxC0iJkWTuZ2ZPpQBmPlyuSg',
            function(data) {
              var xml = data.responseXML;
              var markers = xml.documentElement.getElementsByTagName('marker');
              Array.prototype.forEach.call(markers, function(markerElem) {
                var id = markerElem.getAttribute('id');
                var name = markerElem.getAttribute('name');
                var address = markerElem.getAttribute('address');
                var type = markerElem.getAttribute('type');
                var point = new google.maps.LatLng(
                    parseFloat(markerElem.getAttribute('lat')),
                    parseFloat(markerElem.getAttribute('lng')));

                var infowincontent = document.createElement('div');
                var restaurant = document.createElement('strong');
                restaurant.textContent = name
                infowincontent.appendChild(restaurant);
                infowincontent.appendChild(document.createElement('br'));
                var text = document.createElement('text');
                text.textContent = address
                infowincontent.appendChild(text);
                var icon = customLabel[type] || {};
                var marker = new google.maps.Marker({
                  map: map,
                  position: point,
                  label: icon.label
                });
                marker.addListener('click', function() {
                  infoWindow.setContent(infowincontent);
                  infoWindow.open(map, marker);
               });
               marker.addListener('dblclick', function() {
                 if (id == '1') {
                 window.location.href = 'Restaurants/Mcdonald.html';
                 }
                 else if(id == '2')
                 {window.location.href = 'Restaurants/Mcdonald 2.html';
                 }
                 else if(id == '3')
                 {window.location.href = 'Restaurants/Tacobell.html';
                 }
                 else if(id == '4')
                 {window.location.href = 'Restaurants/Burger King.html';
                 }
                 else if(id == '5')
                 {window.location.href = 'Restaurants/Jack In The Box.html';
                 }
                 else if(id == '6')
                 {window.location.href = 'Restaurants/Jack In The Box 2.html';
                 }
                 else if(id == '7')
                 {window.location.href = 'Restaurants/Wendys.html';
                 }
                 else if(id == '8')
                 {window.location.href = 'Restaurants/Carl Jr.html';
                 }
                 else if(id == '9')
                 {window.location.href = 'Restaurants/Subway 1.html';
                 }
                 else if(id == '10')
                 {window.location.href = 'Restaurants/Subway 2.html';
                 }
                 else if(id == '11')
                 {window.location.href = 'Restaurants/Subway 3.html';
                 }
                 else if(id == '12')
                 {window.location.href = 'Restaurants/Subway 4.html';
                 }
                 else {
                 window.location.href = 'Restaurants/Subway 5.html';
                 }
               });
            });
          });
        }



      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing() {}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAxFPsEfdSXps9ruhEWcNcFIygGG0qnY&callback=initMap">
    </script>
  </body>
</html>
