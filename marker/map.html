<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>SJSU Fast Food Restaurants</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="map"></div>

    <script>
        function initMap() {
        var customLabel = {
        Macdonalds: {
          label: 'M'
          },
        Tacobell: {
          label: 'T'
          },
        Burgerking: {
          label: 'B'
          },
        Jackinthebox: {
          label: 'J'
          },
        Wendys: {
          label: 'W'
          },
        Carljr: {
          label: 'C'
          },
        Subway: {
          label: 'S'
          },
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(37.335240, -121.881112),
          zoom: 14
        });
        var infoWindow = new google.maps.InfoWindow;

          downloadUrl('https://00e9e64bac43b83f37c68a8c3e5ae45f97428dee2ffe88a4c8-apidata.googleusercontent.com/download/storage/v1/b/markerx/o/marker.xml?qk=AD5uMEt41R7CIa_L-nGjbYoMY4sbJUCtSKwJ3JyfJhjDCNaaaOQMzmFjfKqQ63XYpftpOXWXH5TBQKn4jrZ0MwXqdrXOnpVN0Xsdk0yo_2LbnFXyzsJu7kyyfhh54ZaINxVBrSJFJlcq14MDq_2GvIwCXtBpmd8fjuY354WXjEkelOijSToz579UqP5YO2jQ-oIt6Qvw0GBBvfbdZ1S2n6C8enB5saHSnpgACnqVelTnbG1uVlIBuswuHYQn-_WUldNJfjs1U1fCeSm3NP6P6jMOSDUVFu40NGPZsdKgAMbGwpxZ-R17KEvwHseqh357Gv2VUAV3vXwYWJDnWDOMRSKIR5ZX5BhU0FZ58CGcSzIwOI2sIz8RjQMr5Ik9wGC-hiS0CAWKmFARSRb1eFElHfdSZln8VIyciOuePXjv_VYJxU9X6kdA0j2z2sLEbjKaYsU7K2nzg3P_zD-3SOLlMvdSVCSFqy4l_gcUs3a7iht2gHAnMkYE_SVhC9EqVcjbHzAwgBz_glanp3O1kCRJnR-5_tzot0M9I_FATw4jk8JvAmglwOcWOgBXDmiKBNii-YL8NoGKy-q1BD9DJcAaYzgOO5hLfmt9gwJ7ND4jIhbof06ylOKHdgMqkgPfMQiRvQp2KoVgZVUeMr3kcTPJYfZylZTj1sZMMERGLCrChV4ly0JKF3axgiqyh27s61so1n5uWh8my8ud42yj4wSRVWpW9XCOTksrZJyxdBdCbbFbtvRbj2ZZSXlkjzEMJgTaCqPVmRagjYXZ',
            function(data) {
              var xml = data.responseXML;
              var markers = xml.documentElement.getElementsByTagName('marker');
              Array.prototype.forEach.call(markers, function(markerElem) {
                var id = markerElem.getAttribute('id');
                var name = markerElem.getAttribute('name');
                var address = markerElem.getAttribute('address');
                var type = markerElem.getAttribute('type');
                var point = new google.maps.LatLng(
                    parseFloat(markerElem.getAttribute('lat')),
                    parseFloat(markerElem.getAttribute('lng')));

                var infowincontent = document.createElement('div');
                var restaurant = document.createElement('strong');
                restaurant.textContent = name
                infowincontent.appendChild(restaurant);
                infowincontent.appendChild(document.createElement('br'));
                var text = document.createElement('text');
                text.textContent = address
                infowincontent.appendChild(text);
                var icon = customLabel[type] || {};
                var marker = new google.maps.Marker({
                  map: map,
                  position: point,
                  label: icon.label
                });
                marker.addListener('click', function() {
                  infoWindow.setContent(infowincontent);
                  infoWindow.open(map, marker);
               });
               marker.addListener('dblclick', function() {
                 if (id == '1') {
                 window.location.href = 'Restaurants/Mcdonald.html';
                 }
                 else if(id == '2')
                 {window.location.href = 'Restaurants/Mcdonald 2.html';
                 }
                 else if(id == '3')
                 {window.location.href = 'Restaurants/Tacobell.html';
                 }
                 else if(id == '4')
                 {window.location.href = 'Restaurants/Burger King.html';
                 }
                 else if(id == '5')
                 {window.location.href = 'Restaurants/Jack In The Box.html';
                 }
                 else if(id == '6')
                 {window.location.href = 'Restaurants/Jack In The Box 2.html';
                 }
                 else if(id == '7')
                 {window.location.href = 'Restaurants/Wendys.html';
                 }
                 else if(id == '8')
                 {window.location.href = 'Restaurants/Carl Jr.html';
                 }
                 else if(id == '9')
                 {window.location.href = 'Restaurants/Subway 1.html';
                 }
                 else if(id == '10')
                 {window.location.href = 'Restaurants/Subway 2.html';
                 }
                 else if(id == '11')
                 {window.location.href = 'Restaurants/Subway 3.html';
                 }
                 else if(id == '12')
                 {window.location.href = 'Restaurants/Subway 4.html';
                 }
                 else {
                 window.location.href = 'Restaurants/Subway 5.html';
                 }
               });
            });
          });
        }



      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing() {}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAxFPsEfdSXps9ruhEWcNcFIygGG0qnY&callback=initMap">
    </script>
  </body>
</html>
