<!DOCTYPE html >
  <head>

    <title>SJSU Fast Food Restaurants</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

  <body>
    <div id="map"></div>

    <script>
        function initMap() {
        var customLabel = {
        Macdonalds: {
          label: 'M'
          },
        Tacobell: {
          label: 'T'
          },
        Burgerking: {
          label: 'B'
          },
        Jackinthebox: {
          label: 'J'
          },
        Wendys: {
          label: 'W'
          },
        Carljr: {
          label: 'C'
          },
        Subway: {
          label: 'S'
          },
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(37.335240, -121.881112),
          zoom: 14
        });
        var infoWindow = new google.maps.InfoWindow;

          downloadUrl('https://00e9e64bacae8fdb5695546c680535bc81b2e04da0dfc6ccfa-apidata.googleusercontent.com/download/storage/v1/b/markerx/o/marker.xml?qk=AD5uMEuI2Zq-6OgbLi2Yv41Yk3X4cdYcVQX9w8AykaN1IEhGUUlctwbdqU-tzthZcw8-qta-2Qf94WcWy8IKmzh4yoe3rc7zH1fFCqZ44sUUy4dIHldy5TRvjZ5Spv4zCOxQ5qpZUx1VZrC_zxdxuRr1fEx3dl856CR-vz8y6X2rd8ln4tUcb07HGS9dxSEMAas-VOSK6NlHNez9vz3rHKBsKH8ja5jH-d3fXUx7XQs12ou_FY7633YNtD-j1oD5VMdnTaRbw2zqvi5tPGqcjmLBaT0BCMiM6Nw0rfMAzok_v_sLehvu4N7r0KU047dErX9GcR1kxnTweX4jHn68kGVSeoziJfL53x48mcVre9wkj9y46543GeQPzbeOGwGpGVYyKXdp8CbzQjC6VCj4saGTIpz88oqwFXoZEisogwX4j-xqGrtfHvg-bHJqnc9Yo9UrJFD6WY8OKoKHLczl1BTS-3uxW42a3-QlLcekLKDpiJ27Htk9a7vzU2Vr3IlwMWIDEPd4zUAd-nSkypg92sPMLyv5abiI3vtjQI-ceP-1FdFDVJc9IxoHsyp9jscAoBtfjaPoAONxCKYFFirHSTuWcftaYuyxpwyn2w6BTAIQ2sfh2e9sl6iGGlDpMQhmm600nkxxnIlK0SuHJ4UGpw_182hNXEyaxmF0FnL1ZI8R8Roc1TPh-dCEUkpXtWnZwYF2vS38xILxdZyGegymt188yXSv5Ae6EC_SR1SW_FDY1DD5kc-N8CUXCkuerDPKZW_nrye1qbCsJxNkr-kULeSU2ycA-ZDCXA',
            function(data) {
              var xml = data.responseXML;
              var markers = xml.documentElement.getElementsByTagName('marker');
              Array.prototype.forEach.call(markers, function(markerElem) {
                var id = markerElem.getAttribute('id');
                var name = markerElem.getAttribute('name');
                var address = markerElem.getAttribute('address');
                var type = markerElem.getAttribute('type');
                var point = new google.maps.LatLng(
                    parseFloat(markerElem.getAttribute('lat')),
                    parseFloat(markerElem.getAttribute('lng')));

                var infowincontent = document.createElement('div');
                var restaurant = document.createElement('strong');
                restaurant.textContent = name
                infowincontent.appendChild(restaurant);
                infowincontent.appendChild(document.createElement('br'));
                var text = document.createElement('text');
                text.textContent = address
                infowincontent.appendChild(text);
                var icon = customLabel[type] || {};
                var marker = new google.maps.Marker({
                  map: map,
                  position: point,
                  label: icon.label
                });
                marker.addListener('click', function() {
                  infoWindow.setContent(infowincontent);
                  infoWindow.open(map, marker);
               });
               marker.addListener('dblclick', function() {
                 if (id == '1') {
                 window.location.href = 'Restaurants/Mcdonald.html';
                 }
                 else if(id == '2')
                 {window.location.href = 'Restaurants/Mcdonald 2.html';
                 }
                 else if(id == '3')
                 {window.location.href = 'Restaurants/Tacobell.html';
                 }
                 else if(id == '4')
                 {window.location.href = 'Restaurants/Burger King.html';
                 }
                 else if(id == '5')
                 {window.location.href = 'Restaurants/Jack In The Box.html';
                 }
                 else if(id == '6')
                 {window.location.href = 'Restaurants/Jack In The Box 2.html';
                 }
                 else if(id == '7')
                 {window.location.href = 'Restaurants/Wendys.html';
                 }
                 else if(id == '8')
                 {window.location.href = 'Restaurants/Carl Jr.html';
                 }
                 else if(id == '9')
                 {window.location.href = 'Restaurants/Subway 1.html';
                 }
                 else if(id == '10')
                 {window.location.href = 'Restaurants/Subway 2.html';
                 }
                 else if(id == '11')
                 {window.location.href = 'Restaurants/Subway 3.html';
                 }
                 else if(id == '12')
                 {window.location.href = 'Restaurants/Subway 4.html';
                 }
                 else {
                 window.location.href = 'Restaurants/Subway 5.html';
                 }
               });
            });
          });
        }



      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing() {}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAxFPsEfdSXps9ruhEWcNcFIygGG0qnY&callback=initMap">
    </script>
